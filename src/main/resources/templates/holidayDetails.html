<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
<!--    <meta name="viewport"-->
<!--          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">-->
<!--    <meta http-equiv="X-UA-Compatible" content="ie=edge">-->
    <title>Holiday Details</title>
</head>
<body>
<h1 th:text="${holiday.name}">Plan Details</h1>
<p>Total Amount: £<span th:text="${holiday.totalAmount}">Total Amount</span></p>
<p>Number of People: <span th:text="${holiday.numPeople}">Number of People</span></p>
<h2>People:</h2>
<ul>
    <li th:each="person : ${holiday.people}">
        <a th:href="@{/people/{id}(id=${person.id})}" th:text="${person.name}">Person Name</a>
        <p>- Remaining Balance: £<span th:text="${person.toPay}">Amount</span></p>

            <ul>
                <h3>Payments:</h3>
            <li th:each="payment : ${person.payments}">
                Amount: £<span th:text="${payment.amount}">Amount</span> - Date: <span th:text="${payment.paymentDate}">Date</span>
            </li>
                <br>
            </ul>
    </li>
</ul>


<a th:href="@{/payments/add(holidayId=${holiday.id})}">Add Payment</a><br>
<a th:href="@{/holidays}">Back to Holidays</a>



</body>
</html>
